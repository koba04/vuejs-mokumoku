<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/css/layers.min.css">
  </head>
  <body>
    <div id="main">
      <div v-text="user"></div>
      <div v-text="message"></div>

      <div v-component="login" v-show="!user">
        <input type="text" v-model="id" />
        <input type="password" v-model="password" />
        <button v-on="click: login">login</button>
      </div>

      <div v-component="chat" v-show="user">
        <input type="text" v-model="message" /><button v-on="click: say">send</button>
        <ul>
          <li v-repeat="messages" v-text="$value"></li>
        </ul>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.5/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script>
    </script>
  </body>
</html>
